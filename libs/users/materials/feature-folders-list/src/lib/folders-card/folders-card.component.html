<mat-card
  class="folder-card-wrapper"
  (click)="redirectToEditPage(false, $event)"
>
  
    <mat-card-content class="mat-card-content">
        <mat-icon>folder</mat-icon>
        <div>{{ folder.title }}</div>
        <div>{{folder.created_at}}</div>
    </mat-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item color="accent" (click)="redirectToEditPage(true, $event)">Редактировать</button>
    <button
      mat-menu-item
      color="warn"
      (click)="onDeleteFolder($event)"
    >
      Удалить
    </button>
  </mat-menu>

  <mat-card-actions class="folder-card-buttons">
    <button mat-icon-button (click)="onOpenMenu($event)" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
